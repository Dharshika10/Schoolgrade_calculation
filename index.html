<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-transform: capitalize;
    font-family: "Roboto", sans-serif;
    
}
body{
    display: flex;

    height: 100vh;
}
.container{
    background-color:rgb(238, 230, 230);
    width: 700px;
    height: 400px;
    box-shadow: 0px 10px 10px 5px #000;
    border-radius: 15px;
    
}
.navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed; 
            width: 100%;
            top: 0;
            z-index: 1000; 
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            justify-content: center;

        }

            background-color: #ddd;

        }


.left-side{
    position: absolute;
    width: 250px;
    height:400px;

}

}

}
.avg h2{

    font-weight: 500;
    margin: 20px 0px;
}

    display: flex;
    flex-direction:column;
    justify-content: center;
    align-items: center;
    width:950px;
    height: 350px;
}

    margin:10px 0px;
    width:300px;
    height:30px;
    padding:10px;
    outline: none;
    border: 0;
    border-radius: 30px;
    font-size: 15px;  
} 
.right-side button{
    height: 40px;
    width: 150px;
    margin-top: 10px;
    padding: 10px;
    background-color: rgb(9, 9, 8);
    color: #ecf0f1;
    outline: none;
    border: 0;
    font-size: medium;
    font-weight: 900;
    border-radius: 30px;
    cursor: pointer;
}
.Result{
    position: absolute;
    bottom: 90px;
    width:250px;
    height: 50px;
    background-color:rgb(5, 6, 4);
    border-radius: 10px ;
}
.Result h2{
    text-align: center;
    line-height: 50px;
    font-size: 20px;
    letter-spacing: 4px;
}

}

    margin-top:50px;

}
.avg{

    height: 40vh; 
}
.avg h2{

.content .right-side{

}
.right-side input{

} 
.right-side button{

}
.Result{

}

}
    </style>
</head>
<body>
     <div class="navbar">
        <a href="home.html">Home</a>
        <a href="signout.html">Sign Out</a>
    </div> 
    <div class="container">
        <div class="left-side">
            <h1>result</h1>
            <div class="avg">
                <h2>Percentage: <span class="per"></span></h2>
                <h2>Grade : <span class="gra"></span></h2>
                <h2>Total : <span class="tot"></span></h2>
            </div>
        </div>
        <div class="content">
            <div class="right-side">
                <input type="number" id="s1" placeholder="subject1"/>
                <input type="number" id="s2" placeholder="subject2"/>
                <input type="number" id="s3" placeholder="subject3"/>
                <input type="number" id="s4" placeholder="subject3"/>
                <input type="number" id="s5" placeholder="subject5"/>
                <button type="button" onclick="show_result()">Show Result</button>
            </div>
        </div>
        <div class="Result">
            <h2></h2>
        </div>
    </div>
   
    <script >
        function show_result() {
        let s1 = document.querySelector("#s1").value;
        let s2 = document.querySelector("#s2").value;
        let s3 = document.querySelector("#s3").value;
        let s4 = document.querySelector("#s4").value;
        let s5 = document.querySelector("#s5").value;
        //Total
        let total = parseFloat(s1) + parseFloat(s2) + parseFloat(s3) + parseFloat(s4) + parseFloat(s5);
        let percent = (total * 100) / 500;
    
        //Percentage & Grade
        if (percent >= 90 && percent <= 100) {
            document.querySelector(".gra").innerHTML = "A+";
        } else if (percent >= 70 && percent < 90) {
            document.querySelector(".gra").innerHTML = "A";
        } else if (percent >= 50 && percent < 70) {
            document.querySelector(".gra").innerHTML = "B";
        } else if (percent >= 35 && percent < 50) {
            document.querySelector(".gra").innerHTML = "C";
        } else {
            document.querySelector(".gra").innerHTML = "F";
        }
        
    
        //pass or fail
        if (percent >= 35) {
            document.querySelector(".Result h2").innerHTML = "You are Pass";
        } else {
            document.querySelector(".Result h2").innerHTML = "You are Fail";
        }

        document.querySelector(".tot").innerHTML = total;
        document.querySelector(".per").innerHTML = percent;
    }
    </script>
</body>
